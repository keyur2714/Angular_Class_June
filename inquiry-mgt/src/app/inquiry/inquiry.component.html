<div class="alert alert-success" *ngIf="statusCode === 201">
  <strong>Inquiry!</strong> saved successfully.
</div>
<form #f="ngForm" (ngSubmit)="save()">
  <div class="row">
    <div class="col-md-2">
      <label>Name: </label>
    </div>
    <div class="col-md-4">
      <input type=text class="form-control" name=name [(ngModel)]="inquiry.name" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label>Course: </label>
    </div>
    <div class="col-md-4">
      <input type=text class="form-control" name=course [(ngModel)]="inquiry.course" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label>Email: </label>
    </div>
    <div class="col-md-4">
      <input type=text class="form-control" name=email [(ngModel)]="inquiry.email" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <label>Mobile No: </label>
    </div>
    <div class="col-md-4">
      <input type=text class="form-control" name=mobileNo [(ngModel)]="inquiry.mobileNo" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <button type=submit class="btn btn-primary">Save</button>
    </div>    
  </div>
</form>
<table class="table table-striped">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Course</th>
    <th>Email</th>
    <th>Mobile No</th>
  </tr>
  <tr *ngFor="let inquiry of inquiries">
    <td>{{inquiry.id}}</td>
    <td>{{inquiry.name}}</td>
    <td>{{inquiry.course}}</td>
    <td>{{inquiry.email}}</td>
    <td>{{inquiry.mobileNo}}</td>
  </tr>
</table>
