<table border="5">
  <tr>
    <th>Product Id</th>
    <th>Code</th>
    <th>Description</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let product of productList">
    <td>      
      <a [routerLink]="['/productdetail', product.productId]">{{product.productId}} </a>
    </td>
    <td>{{product.code}}</td>
    <td>{{product.description}}</td>
    <td>{{product.price}}</td>
    <td><app-product-detail [id]="product.productId"></app-product-detail></td>
  </tr>
</table>
