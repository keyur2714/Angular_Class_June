<div class="col">
  <label>Name: </label>
  <input type=text #friendName class="form-control"/>
</div>
<div class="col">
<button class="btn btn-primary" (click)="addFriend(friendName.value)">Add New Friend</button>
</div>
<div class="row">
  <div class="col">
    <h1>Friends List</h1>
    <ul>
      <li *ngFor="let name of friendsList">
        {{name}}
      </li>
    </ul>
  </div>
</div>
